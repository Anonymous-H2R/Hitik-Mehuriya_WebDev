<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightblue;">
    <center>
        <form>
            <table>
                <tr >
                    <th style="background-color: gray;font-size: 40px;font-family: cursive;">Registration Form</th>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td><input type="text" title="FirstName LastName" required min="5"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" pattern="[a-z.a-z{0-9}]+@[a-z.a-z]" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <input type="Password" name="" required> </td>
                </tr>

                <tr>
                    
                    <td style="background-color: green;width: min-content;"><input type="submit" ></td>
                    <td style="background-color: red;width: min-content;"><input type="reset" ></td>
                </tr>

                <tr>
                   
                </tr>

            </table>
        </form>
    </center>
    
</body>
</html>
